<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #userForm="ngForm">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" [(ngModel)]="usuario.nombre" class="form-control" id="nombre" name="nombre"
					placeholder="Nombre" required #name="ngModel">
			</div>
			<div [hidden]="!name.pristine" class="alert alert-danger">El nombre es obligatorio</div>

			<div class="form-group">
				<label for="edad">Edad</label>
				<input type="text" [(ngModel)]="usuario.edad" class="form-control" id="edad" name="edad"
					placeholder="Edad" required #edad="ngModel">
			</div>
			<div [hidden]="!edad.pristine" class="alert alert-danger">La edad es obligatoria</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" [(ngModel)]="usuario.email" class="form-control" id="email" name="email"
					placeholder="Direcci&oacuten de correo electr&oacute;nico" required #email="ngModel" email>
				<div [hidden]="!email.pristine" class="alert alert-danger">El correo electr&oacute;nico es obligatorio</div>
			</div>

			<div class="form-group">
				<label for="password">Contrase&ntilde;a</label>
				<input type="password" [(ngModel)]="usuario.password" class="form-control" id="password" name="password"
					placeholder="Introduce la contrase&ntilde;a" required #password="ngModel">
				<div [hidden]="!password.pristine" class="alert alert-danger">La contrase&ntilde;a es obigatoria</div>
			</div>

			<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Guardar</button>
		</form>
	</div>
</div>
